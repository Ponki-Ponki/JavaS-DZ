<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>
  <!--
Обязательное задание.

1. Необходимо вывести в консоль массив продуктов в котором есть хоть одна
фотография используя метод filter. Исходные данные - массив products.
2. Необходимо отсортировать массив products используя метод sort по цене,
начиная с самой маленькой, заканчивая самой большой ценой, после чего вывести
отсортированный массив в консоль.
-->
  <script>
    "use strict";

    const products = [
      {
        id: 3,
        price: 127,
        photos: [
          "1.jpg",
          "2.jpg",
        ],
      },
      {
        id: 5,
        price: 499,
        photos: [],
      },
      {
        id: 10,
        price: 26,
        photos: [
          "3.jpg",
        ],
      },
      {
        id: 8,
        price: 78,
      },
    ];

    let prod_photo = [];

    /**
     * Description Сортировка массива путём сравнения занчения price
     * @param {obj} obj1 начальный объект сравнения, у которого берётся 
     * параметр price для сравнения
     * @param {obj} obj2 следующий объект, у которого берётся параметр 
     * price для сравнения
     * @returns {number} возвращаем число, благодаря которому определяется 
     * передвинуть элемент в массиве или нет
    **/
    function sortPrice(obj1, obj2) {
      if (obj1.price < obj2.price) {
        return -1;
      }
      if (obj1.price > obj2.price) {
        return 1;
      }
      return 0;
    }

    /**
     * Description Фильтрация массива обектов на наличие элементов, 
     * в этих объектах
     * @param {obj} photo Объект, в котором проверяется на наличие параметр 
     * photos и производится проверка на наличие значений этого параметра 
     * @returns {array} создаётся массив отфильтрованных элементов подходящих 
     * данным условиям 
    **/
    products.filter(function (photo) {
      if (photo.hasOwnProperty('photos')) {
        if (photo.photos.length != 0) {
          prod_photo.push(photo);
        }
      }
    });
    console.log(prod_photo);


    products.sort(sortPrice);
    console.log(products);
  </script>
</body>

</html>
