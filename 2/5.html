<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    const a = +prompt('Введите переменную a');
    const b = +prompt('Введите переменную b');
    const oper = prompt('Введите оператор вычесления');


    /**
     * Description   Выполняется сложение перменной a и переменной b
     * @param {number} a первое число 
     * @param {number} b второе число
     * @returns {number} возращается значение сложения двух переменных
     */
    function Addition(a, b) {
      return a + b;
    }
    /**
     * Description  Выполняется вычитание из наибольшой переменной меньшую
     * @param {number} a Первое число
     * @param {number} b Второе число
     * @returns {number} возращается разность большей переменной и 
     * меньшей переменной
    */
    function Difference(a, b) {
      if (a > b) {
        return a - b;
      } else if (b > a) {
        return b - a;
      } else {
        return 0;
      }
    }
    /**
     * Description Выполняется нахождения результата умножения переменных
     * @param {number} a Первое число
     * @param {number} b Второе число
     * @returns {number} Возращается результат умножения переменных a и b
    */
    function Multiplication(a, b) {
      return a * b;
    }
    /**
     * Description Выполняется деление переменной a на переменную b
     * @param {number} a Первое число
     * @param {number} b Второе число
     * @returns {number} Возращается результат деления переменных a и b
    */
    function Division(a, b) {
      return a / b;
    }

    /**
     * Description Выполнение определения математической операции для вычесления
     * @param {number} a Первое число
     * @param {number} b Второе число
     * @param {string} oper Оператор математического вычесления
     * @returns {number} Возвращаем значение выражения после определение 
     *оператора и выполнение функции соответсвующей ему
     */
    function mathOperation(a, b, oper) {
      if (oper === '+') {
        return Addition(a, b);
      } else if (oper === '-') {
        return Difference(a, b);
      } else if (oper === '*') {
        return Multiplication(a, b);
      } else if (oper === '/') {
        return Division(a, b);
      } else {
        return NaN;
      }
    }

    console.log(mathOperation(a, b, oper));
  </script>
</body>
