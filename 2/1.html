<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    переменной с идёт присваивание переменной а с оператором приращения на 1 
    с изменением самой переменной a
     */
    c = ++a;
    console.log(c);

    /*
    переменной d идёт присваивание переменной b с оператором приращения на 1,
    затем пременная к переменной b прибавляется 1
     */
    d = b++;
    console.log(d);

    /*
    переменной с идёт присваивание переменной а с оператором приращения на 1, 
    следующим идёт сложение 2 и переменной a, котороая уже была изменена и снова 
    увеличена на 1
     */
    c = 2 + ++a;
    console.log(c);

    /*
    переменной d идёт присваивание переменной b с оператором приращения на 1, 
    следующим идёт слоение 2 и переменной b, котороая уже была изменена,
    затем снова идёт преращение к переменной b и увелечение на 1
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
